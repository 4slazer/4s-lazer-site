<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>4S LAZER - Ödeme</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; }
    header { background-color: #222; color: white; padding: 20px; text-align: center; }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00c8ff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background-color: #0099cc; }
    .success {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #e0ffd8;
      border-radius: 8px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>4S LAZER - Ödeme Ekranı</h1>
</header>

<div class="container">
  <h2>Kredi Kartı Bilgileri</h2>
  <input type="text" placeholder="Kart Üzerindeki İsim">
  <input type="text" placeholder="Kart Numarası (16 haneli)">
  <input type="text" placeholder="Son Kullanma Tarihi (AA/YY)">
  <input type="text" placeholder="CVV (3 haneli)">

  <button onclick="odemeYap()">Ödeme Yap</button>

  <div id="mesaj" class="success">✅ Ödeme başarıyla alındı. Teşekkür ederiz!</div>
</div>

<script>
  function odemeYap() {
    document.getElementById("mesaj").style.display = "block";
    localStorage.removeItem("sepet");
  }
</script>

</body>
</html>
